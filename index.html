<!DOCTYPE html>
<html lang="en">
<head>
  <title>Ascii Coder (Decoder/Encoder)</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="scss/main.css">
  <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
  <script type="application/javascript" src="bootstrap/js/bootstrap.js"></script>
  <script type="application/javascript" src="js/jquery-3.7.1.min.js"></script>
  <script type="application/javascript" src="js/encoder.js"></script>
  <script type="application/javascript" src="js/code_map.js"></script>
  <script type="application/javascript" src="js/main.js"></script>
</head>
<body>
  <h1>Ascii Coder (Decoder/Encoder)</h1>
  <p>&nbsp</p>
  <fieldset class="code-map">
    <legend>Mapa znaków</legend>
    <form action="#">
      <table class="table table-striped scroolbar-container scroolbar-container-1">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Kod</th>
          <th scope="col">&nbsp;</th>
          <th scope="col">Ascii</th>
          <th scope="col" class="buttons button-new"></th>
        </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
        <tr>
          <th scope="row">&nbsp;</th>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td>&nbsp;</td>
          <td class="buttons button-new"></td>
        </tr>
        </tfoot>
      </table>
    </form>
  </fieldset>
  <p>&nbsp</p>

  <fieldset class="coder">
    <legend>Kodowanie / Dekodowanie</legend>
    <div class="row">
      <div class="col">
        <span>Treść zakodowana:</span>
        <textarea cols="5" rows="5" name="value_code"></textarea>
      </div>
      <div class="col-2">
        <div>&nbsp;</div>
        <button type="button" class="btn btn-success action action-decode">&#61;&#62;</button>
        <p>&nbsp;</p>
        <button type="button" class="btn btn-success action action-encode">&#60;&#61;</button>
      </div>
      <div class="col">
        <span>Treść odkodowana:</span>
        <textarea cols="5" rows="5" name="value_ascii"></textarea>
      </div>
    </div>
  </fieldset>
</body>
</html>
